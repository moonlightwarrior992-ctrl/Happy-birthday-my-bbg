<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanvi ðŸ’œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --purple: #bb86fc; --pink: #ffafcc; --dark: #070707; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        .heart-bg { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .heart { position: absolute; color: var(--purple); animation: float 6s infinite linear; opacity: 0; }
        @keyframes float { 0% { transform: translateY(110vh) scale(0); opacity: 0; } 50% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } }

        #main-btn { z-index: 100; text-align: center; cursor: pointer; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); padding: 50px 30px; border-radius: 40px; border: 1px solid rgba(187, 134, 252, 0.3); box-shadow: 0 0 40px rgba(187, 134, 252, 0.1); transition: all 0.8s ease; width: 80%; max-width: 400px; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 3.5rem; margin: 0; background: linear-gradient(to right, #bb86fc, #ffafcc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .date-sub { font-size: 0.8rem; letter-spacing: 5px; opacity: 0.5; margin-bottom: 15px; }
        .hint { font-size: 0.7rem; margin-top: 20px; color: var(--pink); letter-spacing: 2px; animation: pulse 2s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }

        .member-img { position: absolute; width: 140px; height: 140px; border-radius: 50%; border: 3px solid var(--purple); opacity: 0; transform: scale(0); transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); object-fit: cover; z-index: 10; }
        .show-member { opacity: 0.9; transform: scale(1); box-shadow: 0 0 20px var(--purple); }

        #final-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); font-family: 'Dancing Script', cursive; font-size: 4rem; opacity: 0; z-index: 200; pointer-events: none; text-shadow: 0 0 30px var(--purple); transition: all 1s ease; width: 100%; text-align: center; }
        .reveal { opacity: 1 !important; transform: translate(-50%, -50%) scale(1.1) !important; }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-container"></div>

    <div id="main-btn" onclick="ignite()">
        <div class="date-sub">2003 â€¢ 03 â€¢ 22</div>
        <h1 id="text">For Tanvi ðŸ’œ</h1>
        <div class="hint">TAP TO OPEN</div>
    </div>

    <div id="gallery">
        <img class="member-img" style="top:5%; left:5%" src="https://i.pinimg.com/originals/da/5d/0f/da5d0f2c64b03ebd74dcdcb531393675.jpg">
        <img class="member-img" style="top:5%; right:5%" src="https://i.pinimg.com/originals/d9/a4/db/d9a4dbaef5f1ce141dd038784b5a9159.jpg">
        <img class="member-img" style="top:35%; left:2%" src="https://i.pinimg.com/736x/93/69/9e/93699e64e3bfe5d1511330e94f2941cf.jpg">
        <img class="member-img" style="top:35%; right:2%" src="https://i.pinimg.com/736x/2f/9d/b7/2f9db7a1e8d2b66232217e8534ddeaed.jpg">
        <img class="member-img" style="bottom:10%; left:10%" src="https://i.pinimg.com/736x/4d/d8/91/4dd891d7b07b7e381c74c33b67d5d81c.jpg">
        <img class="member-img" style="bottom:10%; right:10%" src="https://lh3.googleusercontent.com/r4POUXMwWjDgxxhz6zsFivypEy1LV0UB7ena1BNrk_s4wZ1U6j5rF5qA1YSLzqqcwpI5TvZmcxiCxi-I2iad-VkNSvt8hMMOvRldwR6-0zi9hu9C=w960-rj-nu-e365">
        <img class="member-img" style="top:70%; left:33%" src="https://i.pinimg.com/originals/3e/85/8e/3e858e3e720cffd1824d112fba916c37.jpg">
    </div>

    <div id="final-msg">Happy Birthday Sweetie! ðŸ’œ</div>

    <audio id="song1" preload="auto" src="https://www.chosic.com/wp-content/uploads/2021/09/Happy-Birthday-Music-Box.mp3"></audio>
    <audio id="song2" preload="auto" src="boywithluv.mp3"></audio>

    <script>
        for (let i = 0; i < 30; i++) {
            const h = document.createElement('div'); 
            h.className = 'heart'; 
            h.innerHTML = 'ðŸ’œ';
            h.style.left = Math.random() * 100 + 'vw'; 
            h.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('heart-container').appendChild(h);
        }

        let activated = false;
        function ignite() {
            if(activated) return;
            activated = true;

            const s1 = document.getElementById('song1');
            const s2 = document.getElementById('song2');
            const btn = document.getElementById('main-btn');
            const final = document.getElementById('final-msg');
            const members = document.querySelectorAll('.member-img');

            s1.play();
            document.getElementById('text').innerText = "Happy Birthday!";

            setTimeout(() => {
                s1.pause();
                s2.play();
                
                btn.style.opacity = '0';
                btn.style.transform = 'scale(0.5)';
                
                members.forEach((m, i) => {
                    setTimeout(() => m.classList.add('show-member'), i * 300);
                });

                setTimeout(() => {
                    document.getElementById('gallery').style.filter = 'blur(10px) brightness(0.4)';
                    final.classList.add('reveal');
                }, 4000);

            }, 200); 
        }
    </script>
</body>
</html>
