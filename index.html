<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tanvi ðŸ’œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #bb86fc;
            --bts-pink: #ffafcc;
            --dark: #0a0a0a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--dark);
            color: white; font-family: 'Poppins', sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* Animated Floating Hearts Background */
        .heart-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .heart {
            position: absolute; color: var(--purple);
            animation: float 6s infinite linear; opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) rotate(360deg) scale(1.5); opacity: 0; }
        }

        /* Cinematic Glass Card */
        #content {
            z-index: 10; text-align: center; cursor: pointer;
            transition: all 1.5s ease-in-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 60px 40px; border-radius: 40px;
            border: 1px solid rgba(187, 134, 252, 0.2);
            box-shadow: 0 0 80px rgba(187, 134, 252, 0.15);
        }

        h1 { 
            font-family: 'Dancing Script', cursive;
            font-size: 5rem; margin: 0;
            background: linear-gradient(to right, #bb86fc, #ffafcc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .date-sub { font-size: 1rem; letter-spacing: 8px; opacity: 0.6; margin-bottom: 20px; }
        .click-hint { font-size: 0.9rem; margin-top: 30px; letter-spacing: 2px; color: var(--bts-pink); animation: pulse 2s infinite; }

        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        /* BTS Member Pop-ups */
        .member-img {
            position: absolute; width: 180px; height: 180px;
            border-radius: 50%; border: 4px solid var(--purple);
            box-shadow: 0 0 30px rgba(187, 134, 252, 0.5);
            opacity: 0; transform: scale(0) rotate(-20deg);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            object-fit: cover; z-index: 5;
        }

        .show-member { opacity: 1; transform: scale(1) rotate(0deg); }

        #final-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive; font-size: 4rem;
            color: white; display: none; z-index: 20;
            text-shadow: 0 0 20px var(--purple); width: 100%; text-align: center;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-container"></div>

    <div id="content" class="glass-card" onclick="startMagic()">
        <div class="date-sub">2003 â€¢ 03 â€¢ 22</div>
        <h1 id="main-text">For Tanvi ðŸ’œ</h1>
        <div class="click-hint">CLICK TO OPEN YOUR SURPRISE</div>
    </div>

    <div id="bts-gallery">
        <img class="member-img" style="top:5%; left:5%" src="https://via.placeholder.com/200?text=RM" id="m1">
        <img class="member-img" style="top:5%; right:5%" src="https://via.placeholder.com/200?text=Jin" id="m2">
        <img class="member-img" style="top:40%; left:2%" src="https://via.placeholder.com/200?text=Suga" id="m3">
        <img class="member-img" style="top:40%; right:2%" src="https://via.placeholder.com/200?text=J-Hope" id="m4">
        <img class="member-img" style="bottom:5%; left:10%" src="https://via.placeholder.com/200?text=Jimin" id="m5">
        <img class="member-img" style="bottom:5%; right:10%" src="https://via.placeholder.com/200?text=V" id="m6">
        <img class="member-img" style="top:75%; left:43%" src="https://via.placeholder.com/200?text=Jungkook" id="m7">
    </div>

    <div id="final-msg">Happy Birthday Sweetie! ðŸ’œ</div>

    <audio id="hbd-music" src="boywithluv.mp3"></audio>
    

    <script>
        // Create 40 Floating Purple Hearts
        const container = document.getElementById('heart-container');
        for (let i = 0; i < 40; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 30 + 10) + 'px';
            container.appendChild(heart);
        }

        function startMagic() {
            const hbd = document.getElementById('hbd-music');
            const bts = document.getElementById('bts-music');
            const mainText = document.getElementById('main-text');
            const card = document.getElementById('content');
            const finalMsg = document.getElementById('final-msg');

            // 1. Play Soft Birthday Music Box
            hbd.play();
            mainText.innerText = "Happy Birthday Tanvi!";
            
            // 2. Transition to Boy With Luv & BTS Members
            setTimeout(() => {
                hbd.pause();
                bts.play();
                card.style.opacity = '0';
                card.style.transform = 'scale(0.8)';
                
                // Show BTS Members one by one in a circle
                for (let i = 1; i <= 7; i++) {
                    setTimeout(() => {
                        document.getElementById('m' + i).classList.add('show-member');
                    }, i * 700);
                }

                // 3. The Final "Sweetie" Surprise
                setTimeout(() => {
                    finalMsg.style.display = 'block';
                    document.body.style.boxShadow = "inset 0 0 100px rgba(187, 134, 252, 0.5)";
                }, 6000);

            }, 4500); // Wait 4.5 seconds of HBD song then drop the beat
        }
    </script>
</body>
</html>
